<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"
	content="ie=edge" />
<meta charset="UTF-8">
<title>smart watch</title>
<link rel="stylesheet" type="text/css"
	href="common/widget/jquery/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="common/widget/jquery/themes/icon.css">
<link rel="stylesheet" type="text/css" href="common/css/demo.css">
<script type="text/javascript" src="common/widget/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="common/widget/jquery/jquery.easyui.min.js"></script>
<script type="text/javascript" src="common/js/public.js"></script>
<script type="text/javascript">
	// uses jQuery to bind a function to the document.ready event.
	// $(document).ready(function() { 
	/* Handler for .ready() called. */
	// });
	$(function() {
		var tabs = $('#tt').tabs().tabs('tabs');
		for (var i = 0; i < tabs.length; i++) {
			tabs[i].panel('options').tab.unbind().bind('mouseenter', {
				title : tabs[i].panel('options').title
			}, function(e) {
				$('#tt').tabs('select', e.data.title);
			});
		}
	});
	function addOperaterMenuTab() {
		addTab('用户管理', 'operater/operater.html');
	}
</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'west'" title="后台管理" style="width: 150px;">
		<div class="easyui-accordion" data-options="multiple: true"
			id="myaccrdion">
			<div title="用户管理" data-options="iconCls:'icon-ok'"
				style="padding: 5px;">
				<div style="padding: 5px; letter-spacing: 4px;">
					<span onclick="addOperaterMenuTab()" style="cursor: pointer">用户管理</span>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'center',title:'后台管理-【页面只是个样例，建议自己写页面】',iconCls:'icon-ok'">
		<div id="tt" class="easyui-tabs" style="width: 700px;"
			data-options="fit:true,border:false,plain:true"></div>
	</div>
</body>
</html>
